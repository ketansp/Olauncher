name: Build Release APK

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g. v6.3.0)'
        required: true
        type: string
      version_code:
        description: 'Version code (integer, must be higher than previous release)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build release APK
        run: |
          ./gradlew assembleRelease \
            -PversionNameOverride=${{ inputs.version_name }} \
            -PversionCodeOverride=${{ inputs.version_code }}

      - name: Sign APK
        run: |
          keytool -genkey -v -keystore launch0.keystore \
            -alias launch0 -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass launch0 -keypass launch0 \
            -dname "CN=Launch0, O=Launch0"
          BUILD_TOOLS=$(ls -d $ANDROID_HOME/build-tools/*/ | sort -V | tail -1)
          ${BUILD_TOOLS}apksigner sign \
            --ks launch0.keystore --ks-key-alias launch0 \
            --ks-pass pass:launch0 --key-pass pass:launch0 \
            --out app/build/outputs/apk/release/app-release.apk \
            app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ inputs.version_name }}" \
            app/build/outputs/apk/release/app-release.apk \
            --title "Launch0 ${{ inputs.version_name }}" \
            --notes "Release ${{ inputs.version_name }} (version code ${{ inputs.version_code }})"
