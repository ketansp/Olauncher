name: Build Release APK

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g. v6.3.0)'
        required: true
        type: string
      version_code:
        description: 'Version code (integer, must be higher than previous release)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Decode keystore
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: echo "$ENCODED_KEYSTORE" | base64 -d > ${{ github.workspace }}/keystore.jks

      - name: Build release APK
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease \
            -PversionNameOverride=${{ inputs.version_name }} \
            -PversionCodeOverride=${{ inputs.version_code }}

      - name: Build release AAB
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew bundleRelease \
            -PversionNameOverride=${{ inputs.version_name }} \
            -PversionCodeOverride=${{ inputs.version_code }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: launch0-${{ inputs.version_name }}-release.apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: launch0-${{ inputs.version_name }}-release.aab
          path: app/build/outputs/bundle/release/app-release.aab

      - name: Clean up keystore
        if: always()
        run: rm -f ${{ github.workspace }}/keystore.jks
