<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <linearGradient id="accent-dim" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0.35"/>
    </linearGradient>
    <linearGradient id="bg" x1="0" y1="0" x2="0.4" y2="1">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="20" y="20" width="280" height="280" rx="56" fill="url(#bg)"/>

  <!-- Subtle border -->
  <rect x="20" y="20" width="280" height="280" rx="56" fill="none" stroke="url(#accent)" stroke-width="1.5" opacity="0.15"/>

  <!-- Time display -->
  <text x="160" y="88" text-anchor="middle"
        font-family="'SF Pro Display', 'Inter', system-ui, -apple-system, sans-serif"
        font-size="22" font-weight="200" fill="#cbd5e1" letter-spacing="3" opacity="0.7">12:00</text>

  <!-- App name lines (centered, representing the text-based home screen) -->
  <g filter="url(#glow)">
    <rect x="93"  y="120" width="134" height="6" rx="3" fill="url(#accent)"/>
  </g>
  <rect x="108" y="144" width="104" height="6" rx="3" fill="url(#accent)" opacity="0.7"/>
  <rect x="100" y="168" width="120" height="6" rx="3" fill="url(#accent)" opacity="0.5"/>
  <rect x="114" y="192" width="92"  height="6" rx="3" fill="url(#accent)" opacity="0.32"/>

  <!-- Date display -->
  <text x="160" y="248" text-anchor="middle"
        font-family="'SF Pro Display', 'Inter', system-ui, -apple-system, sans-serif"
        font-size="13" font-weight="300" fill="#64748b" letter-spacing="1.5">Mon, Jan 1</text>
</svg>
